<div class="contenedor">
    <form (ngSubmit)="register()">
        <div class="contenedor">
          <div class="container">
              <div class="mb-3">
                  <h1 style="text-align: center;">Register</h1>
              </div>
              <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" style="width: 10cm;" [(ngModel)]="userData.name" name="name" placeholder="Name" required>
              </div>
              <div class="mb-3">
                  <label class="form-label">Last name</label>
                  <input type="text" class="form-control" style="width: 10cm;" [(ngModel)]="userData.lastname" name="lastName" placeholder="Last name" required>
              </div>
              <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <input type="email" class="form-control" style="width: 10cm;" [(ngModel)]="userData.email" name="email" placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" style="width: 10cm;" [(ngModel)]="userData.password" name="password" placeholder="Password" required>
              </div>
              <div class="mb-3">
                  <button type="submit" class="btn btn-primary">Register</button>
              </div>
          </div>
        </div>
      </form>
      
</div>
